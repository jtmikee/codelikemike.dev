<!DOCTYPE html>
<html lang="en" id="home">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>codelikemike.dev</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Oswald:wght@300&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/d62731f24a.js" crossorigin="anonymous"></script>
</head>

<body>


	<header>
		<div class="headerFlex">
			<div class="headerText">
				<h1>Michael</h1>
				<h1>Campbell</h1>
				<h2>Web Developer</h2>
			</div>
			<img src="./assets/michael.png" alt="michael">
		</div>
		<button class="Arrow">
			<a href="#about"><i class="fas fa-angle-double-down"></i></a>
		</button>

	</header>
	<div class="wrapper">
		<nav>
			<a href="#home">Home</a>
			<a href="#about">About Me</a>
			<a href="#projects">Projects</a>
			<a href="#skills">Skills</a>
			<a href="#contact">Contact</a>
		</nav>
		<main>
			<section class="about" id="about">
				<h2>About</h2>
				<button class="Arrow">
					<a href="#projects"><i class="fas fa-angle-double-down"></i></a>
				</button>
			</section>

			<section class="projects" id="projects">
				<h2>Projects</h2>
				<button class="Arrow">
					<a href="#skills"><i class="fas fa-angle-double-down"></i></a>
				</button>
			</section>

			<section class="skills" id="skills">
				<h2>Skills</h2>
				<button class="Arrow">
					<a href="#contact"><i class="fas fa-angle-double-down"></i></a>
				</button>
			</section>

			<section class="contact" id="contact">
				<h2>Contact</h2>
				<form netlify name="contact">
					<input class="form-control valid" name="name" id="name" type="text" placeholder="Enter your Name" />
					<input class="form-control valid" name="email" id="email" type="email"
						placeholder="Enter your Email" />
					<textarea name="textArea" id="textArea" placeholder="Leave a message" cols="30"
						rows="10"></textarea>
					<button type="submit">
						Submit
					</button>
				</form>


				<button class="Arrow">
					<a href="#home"><i class="fas fa-angle-double-up"></i></a>
				</button>
			</section>
		</main>
	</div>


</body>

</html>
